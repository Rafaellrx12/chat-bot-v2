
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Conectar WhatsApp</title>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on("qr", qr => {
      document.getElementById("qr").src = qr;
    });
  </script>
</head>
<body>
  <h1>Escaneie o QR Code abaixo:</h1>
  <img id="qr" src="" alt="QR Code do WhatsApp" />
</body>
</html>
