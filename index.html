<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <div class="container">
      <div id="qr-container">
        <h2>Conecte seu WhatsApp</h2>
        <div id="qrcode">Aguardando QR Code...</div>
        <div id="status-conexao">Aguardando ação...</div>
        <button onclick="iniciarBot()">Gerar QR Code</button>
        <button onclick="pararBot()">Desconectar Bot</button>
      </div>

      <h1>Catálogo de Produtos</h1>

      <form id="formAdicionar">
        <input
          id="novoNome"
          type="text"
          placeholder="Nome do Produto"
          required
        />
        <input
          id="novoDescricao"
          type="text"
          placeholder="Descrição"
          required
        />
        <input
          id="novoValor"
          type="text"
          placeholder="Valor"
          oninput="formatarMoeda(this)"
          required
        />
        <input id="novoLink" type="text" placeholder="Link" required />
        <br />
        <button type="submit">Adicionar</button>
      </form>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Link</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaCorpo">
            <!-- Conteúdo dinâmico -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Popup editar -->
    <div id="popupEditar">
      <h3>Editar Produto</h3>
      <form id="formEditar">
        <input type="hidden" id="editarId" />
        <input
          id="editarNome"
          type="text"
          placeholder="Nome do Produto"
          required
        />
        <input
          id="editarDescricao"
          type="text"
          placeholder="Descrição"
          required
        />
        <input
          id="editarValor"
          type="text"
          placeholder="Valor"
          oninput="formatarMoeda(this)"
          required
        />
        <input id="editarLink" type="text" placeholder="Link" required />
        <br />
        <button type="submit">Salvar</button>
        <button type="button" onclick="fecharPopup()">Cancelar</button>
      </form>
    </div>

    <!-- Popup Loading -->
    <div id="popupLoading">
      <div class="popup-loading-backdrop"></div>
      <div class="popup-loading-content">
        <p>Processando...</p>
      </div>
    </div>

    <script src="script.js"></script>

    <script>
      // Função para formatar moeda no input
      function formatarMoeda(campo) {
        let valor = campo.value.replace(/\D/g, "");
        if (valor.length === 0) {
          campo.value = "";
          return;
        }
        valor = (parseFloat(valor) / 100).toFixed(2) + "";
        valor = valor.replace(".", ",");
        campo.value = valor;
      }

      function fecharPopup() {
        document.getElementById("popupEditar").style.display = "none";
      }

      // Mostrar e esconder popup Loading
      function mostrarLoading() {
        document.getElementById("popupLoading").style.display = "flex";
      }

      function esconderLoading() {
        document.getElementById("popupLoading").style.display = "none";
      }

      function iniciarBot() {
        mostrarLoading();
        fetch("/bot/start", { method: "POST" }).catch(() => {
          alert("Erro ao iniciar o bot. Verifique se o servidor está rodando.");
        });
        setTimeout(() => {
          esconderLoading();
        }, 2000);
      }

      async function pararBot() {
        mostrarLoading();
        try {
          await fetch("/bot/stop", { method: "POST" });
          document.getElementById("qrcode").innerHTML = "Bot desconectado";
          document.getElementById("status-conexao").textContent =
            "❌ Bot parado manualmente.";
          document.getElementById("status-conexao").style.color = "red";
        } catch (e) {
          alert(
            "Erro ao desconectar o bot. Verifique se o servidor está rodando."
          );
        } finally {
          esconderLoading();
        }
      }

      
    </script>

    <!-- WebSocket para receber QR e status -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      // Recebe QR Code
      socket.on("qr", (qr) => {
        document.getElementById("qrcode").innerHTML = qr
          ? `<img src="${qr}" alt="QR Code do WhatsApp" />`
          : "Conectado ou sem QR ativo";
      });

      // Recebe status
      socket.on("status", (mensagem) => {
        const statusDiv = document.getElementById("status-conexao");
        statusDiv.textContent = mensagem;

        if (mensagem.includes("conectado")) {
          statusDiv.style.color = "green";
        } else if (mensagem.includes("desconectado")) {
          statusDiv.style.color = "red";
        } else {
          statusDiv.style.color = "#007BFF";
        }
      });
    </script>
  </body>
</html>
