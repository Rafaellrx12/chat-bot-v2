<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Catálogo de Produtos</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background: black url("fundo.jpg") no-repeat center center;
        background-size: contain;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background: rgba(253, 246, 246, 0.87);
        border-radius: 15px;
        padding: 25px;
        width: 90%;
        max-width: 950px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        z-index: 1;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 30px;
        align-items: center;
      }

      #qr-container {
        color: #222;
        text-align: center;
      }

      #qr-container h2 {
        margin-bottom: 12px;
      }

      #qrcode {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        border: 2px dashed #007bff;
        border-radius: 12px;
        padding: 15px;
        background: #f9f9f9;
        width: 220px;
        height: 220px;
        margin: 0 auto;
      }

      #qrcode img {
        width: 200px;
        height: 200px;
      }

      h1 {
        color: #222;
        font-size: 28px;
        margin: 0;
      }

      input[type="text"] {
        padding: 10px;
        margin: 5px;
        width: 22%;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: 0.2s;
      }

      input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
      }

      button {
        margin: 10px 0;
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        color: white;
        background-color: #007bff;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: #0056b3;
        transform: translateY(-1px);
      }

      .table-container {
        max-height: 300px;
        overflow-y: auto;
        margin-top: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 100%;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 15px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }

      thead {
        position: sticky;
        top: 0;
        background-color: #007bff;
        color: white;
        font-weight: bold;
        z-index: 2;
      }

      .btn-editar {
        background-color: #28a745;
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        margin-right: 5px;
        transition: 0.3s;
      }

      .btn-editar:hover {
        background-color: #218838;
      }

      .btn-excluir {
        background-color: #dc3545;
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn-excluir:hover {
        background-color: #b02a37;
      }

      /* Popup editar */
      #popupEditar {
        display: none;
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        z-index: 10000;
        width: 400px;
        max-width: 90%;
        text-align: center;
      }

      #popupEditar input[type="text"] {
        width: 90%;
        margin-bottom: 15px;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      #popupEditar button {
        width: 48%;
        margin: 0 1%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="qr-container">
        <h2>Conecte seu WhatsApp</h2>
        <div id="qrcode">Aguardando QR Code...</div>
      </div>

      <h1>Catálogo de Produtos</h1>

      <form id="formAdicionar">
        <input
          id="novoNome"
          type="text"
          placeholder="Nome do Produto"
          required
        />
        <input
          id="novoDescricao"
          type="text"
          placeholder="Descrição"
          required
        />
        <input
          id="novoValor"
          type="text"
          placeholder="Valor"
          oninput="formatarMoeda(this)"
          required
        />
        <input id="novoLink" type="text" placeholder="Link" required />
        <br />
        <button type="submit">Adicionar</button>
      </form>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Link</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaCorpo">
            <!-- Conteúdo dinâmico -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Popup editar -->
    <div id="popupEditar">
      <h3>Editar Produto</h3>
      <form id="formEditar">
        <input type="hidden" id="editarId" />
        <input
          id="editarNome"
          type="text"
          placeholder="Nome do Produto"
          required
        />
        <input
          id="editarDescricao"
          type="text"
          placeholder="Descrição"
          required
        />
        <input
          id="editarValor"
          type="text"
          placeholder="Valor"
          oninput="formatarMoeda(this)"
          required
        />
        <input id="editarLink" type="text" placeholder="Link" required />
        <br />
        <button type="submit">Salvar</button>
        <button type="button" onclick="fecharPopup()">Cancelar</button>
      </form>
    </div>

    <script src="script.js"></script>

    <script>
      // Função para formatar moeda no input
      function formatarMoeda(campo) {
        let valor = campo.value.replace(/\D/g, "");
        if (valor.length === 0) {
          campo.value = "";
          return;
        }
        valor = (parseFloat(valor) / 100).toFixed(2) + "";
        valor = valor.replace(".", ",");
        campo.value = valor;
      }

      function fecharPopup() {
        document.getElementById("popupEditar").style.display = "none";
      }
    </script>

    <!-- WebSocket para receber o QR -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      socket.on("qr", (qr) => {
        document.getElementById(
          "qrcode"
        ).innerHTML = `<img src="${qr}" alt="QR Code do WhatsApp" />`;
      });
    </script>
  </body>
</html>
